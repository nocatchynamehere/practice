<!DOCTYPE html>
<html>
<head>
    <title>Add Entry</title>
</head>
<body>
    <h1>Add New Entry</h1>
    <form method="POST">
        <label for="date">Date:</label><br>
        <input type="date" name="date" required><br><br>

        <label for="weight">Weight (lbs):</label><br>
        <input type="number" step="0.1" name="weight" required><br><br>

        <label for="calories">Calories:</label><br>
        <input type="number" name="calories" required><br><br>

        <label for="sleep_hours">Sleep Hours:</label><br>
        <input type="number" step="0.1" name="sleep_hours"><br><br>

        <label for="mood">Mood (1-10):</label><br>
        <input type="number" name="mood" min="1" max="10"><br><br>

        <input type="submit" value="Add Entry">
    </form>
    <br>
    <a href="/">Back to Log</a>
</body>
</html>
