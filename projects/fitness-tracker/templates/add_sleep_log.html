<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add Sleep Log</title>
</head>
<body>
    <h2>Add Sleep Log</h2>

    {% include '_flashes.html' %}
    
    <main>
        <form method="POST">
            <label for="sleep_date">Date: </label>
            <input type="date" id="sleep_date" name="sleep_date" required><br>
            <label for="hours_slept">Hours Slept: </label>
            <input type="number" id="hours_slept" name="hours_slept" step="0.1" required><br>
            <label for="sleep_quality">Sleep Quality (1-10): </label>
            <input type="number" id="sleep_quality" name="sleep_quality" min="1" max="10" required><br>
            <label for="notes">Notes: </label>
            <input type="text" id="notes" name="notes"><br>
            <input type="submit" value="Save Sleep Log">
        </form>
    </main>
</body>
</html>
