<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-9">
    <link rel="stylesheet" href="../static/styles.css">
  </head>

<h2>Add Measurement</h2>
<form method="POST">
  <label>Date: <input type="date" name="measurement_date" required></label><br>
  <label>Weight: <input type="text" name="weight"></label><br>
  <label>Body Fat %: <input type="text" name="body_fat_pct"></label><br>
  <label>Hips: <input type="text" name="hips_inches"></label><br>
  <label>Waist: <input type="text" name="waist_inches"></label><br>
  <label>Chest: <input type="text" name="chest_inches"></label><br>
  <label>Thigh: <input type="text" name="thigh_inches"></label><br>
  <label>Arm: <input type="text" name="arm_inches"></label><br>
  <label>Resting HR: <input type="text" name="resting_heart_rate"></label><br>
  <label>Mood (1–10): <input type="number" name="mood" min="1" max="10"></label><br>
  <label>Pain Level (0–10): <input type="number" name="pain_level" min="0" max="10"></label><br>
  <input type="submit" value="Save Measurement">
</form>
</html>
